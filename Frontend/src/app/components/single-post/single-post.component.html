<my-content placeholder="main">
  <div *ngIf="post" class="container">
    <div class="post-title">
      {{post.title}}
    </div>
    <div [innerHTML]="post.content" class="post-content"></div>
  </div>
</my-content>
<ngx-spinner 
    bdColor="rgba(51, 51, 51, 0.8)" 
    size="medium" 
    color="#fff" 
    type="ball-spin">
</ngx-spinner>
