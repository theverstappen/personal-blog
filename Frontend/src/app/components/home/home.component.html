<my-content placeholder="main">
    <div class="container">
        <div class="post" *ngFor="let post of posts; let i = index;">
            <div class="post-body">
                <p class="post-date">{{post.date}}</p>
                <h5 class="post-title">
                    <a  (click)="setPost(post)" [routerLink]="['/', post.link]">{{post.title}}</a>
                </h5>
            </div>
        </div>
    </div>
</my-content>
