<my-content placeholder="main">
    <div class="container">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <div class="input-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Başlık: </span>
                </div>
                <input [(ngModel)]="blogTitle" name="blogTitle" id="blogTitle" type="text" class="form-control"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" autocomplete="off">
            </div>
            <div class="input-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Link: </span>
                </div>
                <input [(ngModel)]="blogLink" name="blogLink" id="blogLink" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" autocomplete="off">
            </div>
            <div class="input-group input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Kategori</label>
                </div>
                <select [(ngModel)]="selectedCategory" class="custom-select">
                    <option *ngFor="let c of categories" [value]="c">{{c.name}}</option>
                </select>
            </div>
            <div class="input-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Ana Resim: </span>
                </div>
                <input [(ngModel)]="mainImage" name="mainImage" id="mainImage" type="text" class="form-control"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" autocomplete="off">
            </div>
        </div>

        <ckeditor [(ngModel)]="mycontent" #myckeditor="ngModel" name="myckeditor" required [config]="ckeConfig"
            debounce="500" (change)="onChange($event)">
        </ckeditor>
        <div class="buttonWrapper">
            <button class="btn btn-primary adminButton" (click)="addNewPost(blogTitle,blogLink,'',mycontent,mainImage)">Ekle</button>
        </div>
    </div>
</my-content>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-spin"></ngx-spinner>
